<html>
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/sorter.css">

  <link rel="icon" type="image/png" href="/assets/moon.png">

  <script src="/assets/sorter.js"></script>
  <script type="text/javascript">
    var namMember = new Array(
      "HeeJin <span class='heart heejin'>🐰&#x2661;</span>",
      "HyunJin <span class='heart hyunjin'>🐱&#x2661;</span>",
      "HaSeul <span class='heart haseul'>🕊&#x2661;</span>",
      "ViVi <span class='heart vivi'>🦌&#x2661;</span>",
      "YeoJin <span class='heart yeojin'>🐸&#x2661;</span>",
      "Kim Lip <span class='heart lip'>🦉&#x2661;</span>",
      "JinSoul <span class='heart soul'>🐟&#x2661;</span>",
      "Choerry <span class='heart choerry'>🦇&#x2661;</span>",
      "Yves <span class='heart yves'>🍎&#x2661;</span>",
      "Chuu <span class='heart chuu'>🐧&#x2661;</span>",
      "Go Won <span class='heart gowon'>🦋&#x2661;</span>",

    );
  </script>
</head>

<body>
  <header class="page-header container">
    <h1>LOOΠΔ bias sorter</h1>
    <p>
      Choose your favorite member in each battle to get an accurate list of your favorite members from the group.
      <br>🐰🐱🕊🐸🦌🦉🐟🦇🍎🐧🦋🐺
    </p>
  </header>

  <main class="page-sorter">
    <div class="container">
      <h2 id="battleNumber" class="sorter-header">
        <strong>battle #1</strong> 0% sorted
      </h2>

      <div class="sorter-game">
        <div class="main-battle">
          <div id="optionA" onclick="if(finishFlag==0) sortList(-1);" class="sorter-option">
            x
          </div>
          <span class="versus">vs</span>
          <div id="optionB" onclick="if(finishFlag==0) sortList(1);" class="sorter-option">
            y
          </div>
        </div>
        <div onclick="if(finishFlag==0) sortList(0);" class="sorter-option option-tie">
          it’s a tie!
        </div>
      </div>
    </div>
  </main>

  <section class="page-result">
    <div class="container" id="battleResult">
    </div>
  </section>

  <footer class="page-footer">
  </footer>

  <script type="text/javascript">
    /**
      * Initialize
    **/
    initList();
    showFinal();
  </script>
</body>
</html>
