<!DOCTYPE html>
<html lang="en">

  {%- include head.html -%}

  <body>

    <main class="page-content" aria-label="Content">

    {%- if site.posts.size > 0 -%}
      <div class="posts">
        {%- for post in site.posts -%}
          {%- include post-content.html -%}
        {%- endfor -%}
      </div>
    {%- endif -%}

      {{ content }}
  </main>

</body>
</html>
